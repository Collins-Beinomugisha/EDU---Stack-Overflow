  <body>
    <div id="page">
      <div id="main">
        <div id="mainpage">
          <h2>Settings:</h2>
          <br />
          <h2>Edit Profile</h2>
          <h4>Profile Picture</h4>
          <img
            src=""
            id="userpfp"
            style="width: 70px; height: 70px; border-radius: 50%"
            alt="User Profile Picture"
          />
          <br />
          <input type="file" id="pfp" accept="image/*" />
          <br />
          <br />
          <h4>Name</h4>
          <input type="text" id="name" />
          <input type="checkbox" id="showname" />
          <i style="font-size: 70%">Show?</i>
          <br />
          <br />
          <h4>Email</h4>
          <input type="email" id="email" />
          <input type="checkbox" id="showemail" />
          <i style="font-size: 70%">Show?</i>
          <br />
          <br />
          <h4>Birthday</h4>
          <input type="text" id="birthday" />
          <input type="checkbox" id="showname" />
          <i style="font-size: 70%">Show?</i>
          <br />
          <br />
          <h4>Bio</h4>
          <textarea id="bio" cols="35" rows="5"></textarea>
          <input type="checkbox" id="showbio" />
          <i style="font-size: 70%">Show?</i>
          <br />
          <br />
